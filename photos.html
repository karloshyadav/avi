<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body, html {
            height: 100%; /* Ensure full height */
            margin: 0;
            padding: 0;
            overflow: auto; /* Enable page scrolling */
        }
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: white;
            width: 100%;
            height: 100%;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            overflow: auto; /* Allow scrolling within the container */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust size of images */
            gap: 20px; /* Increased gap between images */
            width: 100%;
            max-height: 80vh; /* Prevents the grid from getting too tall */
            overflow-y: auto; /* Allows scrolling if grid overflows */
        }
        .grid img {
            width: 100%;
            height: 300px; /* Increased height for bigger images */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Pictures</h1>
        <div class="grid">
            <img src="assets/img/001.png" alt="Picture 1">
            <img src="assets/img/002.png" alt="Picture 2">
            <img src="assets/img/003.png" alt="Picture 3">
            <img src="assets/img/004.png" alt="Picture 4">
            <img src="assets/img/005.png" alt="Picture 5">
            <img src="assets/img/006.png" alt="Picture 6">
            <img src="assets/img/007.png" alt="Picture 7">
            <img src="assets/img/008.png" alt="Picture 8">
            <img src="assets/img/0011.png" alt="Picture 9">
            <img src="assets/img/0010.png" alt="Picture 10">
            <img src="assets/img/B1.png" alt="Picture 11">
            <img src="assets/img/A1.png" alt="Picture 12">
        </div>
    </div>
</body>
</html>
