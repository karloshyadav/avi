<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Pictures</h1>
        <div class="grid">
            <img src="assets/img/001.png" alt="Picture 1">
            <img src="assets/img/002.png" alt="Picture 2">
            <img src="assets/img/003.png" alt="Picture 3">
            <img src="assets/img/004.png" alt="Picture 4">
            <img src="assets/img/005.png" alt="Picture 5">
            <img src="assets/img/006.png" alt="Picture 6">
            <img src="assets/img/007.png" alt="Picture 7">
            <img src="assets/img/008.png" alt="Picture 8">
            <img src="assets/img/0010.png" alt="Picture 9">
            <img src="assets/img/0011.png" alt="Picture 9">
            <img src="assets/img/B1.png" alt="Picture 9">
            <img src="assets/img/A1.png" alt="Picture 9">
        </div>
    </div>
</body>
</html>
