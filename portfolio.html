<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Square</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            overflow: hidden;
        }
        .floating-images {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .floating-images img {
            position: absolute;
            width: 200px; /* Increased size */
            height: 200px; /* Adjusted height to maintain aspect ratio */
            opacity: 1; /* Set opacity to 1 for better clarity */
            transition: transform 2s ease-in-out; /* Smooth transition for movement */
        }
        .game-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 4px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin: auto;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .square {
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 8px;
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        .square:active {
            transform: scale(1.1);
        }
        #score {
            font-size: 2em;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        #start {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            background: #ff5e62;
            border: none;
            border-radius: 6px;
            color: white;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #start:hover {
            background: #ff3b41;
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .modal button {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
            background: #ff5e62;
            border: none;
            border-radius: 6px;
            color: white;
            transition: 0.3s;
        }
        .modal button:hover {
            background: #ff3b41;
        }
    </style>
</head>
<body>
    <div class="floating-images">
        <img src="assets/img/001.png" id="image1">
        <img src="assets/img/002.png" id="image2">
        <img src="assets/img/001.png" id="image3">
        <img src="assets/img/002.png" id="image4">
    </div>
    <h1>Catch the Square</h1>
    <div id="score">Score: 0</div>
    <button id="start">Start Game</button>
    <div class="game-container" id="gameContainer">
        <div class="square" id="square"></div>
    </div>
    <div class="modal" id="gameOverModal">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <button onclick="closeModal()">Close</button>
    </div>
    <script>
        const square = document.getElementById("square");
        const gameContainer = document.getElementById("gameContainer");
        const scoreDisplay = document.getElementById("score");
        const startButton = document.getElementById("start");
        const modal = document.getElementById("gameOverModal");
        const finalScore = document.getElementById("finalScore");
        const images = document.querySelectorAll(".floating-images img");
        let score = 0;
        let gameInterval;
        let gameDuration = 10000;

        // Function to move images randomly
        function moveImageRandomly(image) {
            const maxX = window.innerWidth - image.width;
            const maxY = window.innerHeight - image.height;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            image.style.left = `${randomX}px`;
            image.style.top = `${randomY}px`;
        }

        // Move images every 2 seconds
        function startFloating() {
            setInterval(() => {
                images.forEach(moveImageRandomly);
            }, 2000); // Change position every 2 seconds
        }

        function moveSquare() {
            const maxX = gameContainer.clientWidth - square.clientWidth;
            const maxY = gameContainer.clientHeight - square.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            square.style.left = `${randomX}px`;
            square.style.top = `${randomY}px`;
        }

        function startGame() {
            score = 0;
            scoreDisplay.textContent = "Score: 0";
            square.addEventListener("click", increaseScore);
            gameInterval = setInterval(moveSquare, 500);
            setTimeout(() => {
                clearInterval(gameInterval);
                square.removeEventListener("click", increaseScore);
                finalScore.textContent = "Your score: " + score;
                modal.style.display = "block";
            }, gameDuration);
        }

        function increaseScore() {
            score++;
            scoreDisplay.textContent = "Score: " + score;
        }

        function closeModal() {
            modal.style.display = "none";
        }

        startButton.addEventListener("click", startGame);
        startFloating(); // Start the random movement of images
    </script>
</body>
</html>
