<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Square</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            overflow: hidden;
        }
        .floating-images {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .floating-images img {
            position: absolute;
            width: 200px; /* Bigger images */
            height: 200px;
            opacity: 1;
            transition: transform 4s linear, left 4s linear, top 4s linear; /* Smooth movement */
        }
    </style>
</head>
<body>
    <div class="floating-images">
        <img src="assets/img/001.png" id="image1">
        <img src="assets/img/002.png" id="image2">
        <img src="assets/img/001.png" id="image3">
        <img src="assets/img/002.png" id="image4">
    </div>

    <script>
        function moveImageSmoothly(image) {
            function move() {
                const directions = [
                    { x: 1, y: 0 },  // Right
                    { x: -1, y: 0 }, // Left
                    { x: 0, y: 1 },  // Down
                    { x: 0, y: -1 }, // Up
                ];
                const direction = directions[Math.floor(Math.random() * directions.length)];

                let maxX = window.innerWidth - image.clientWidth;
                let maxY = window.innerHeight - image.clientHeight;
                let newX = Math.random() * maxX;
                let newY = Math.random() * maxY;

                image.style.left = `${newX}px`;
                image.style.top = `${newY}px`;

                setTimeout(move, Math.random() * 4000 + 2000); // Change direction every 2-6 seconds
            }

            image.style.position = "absolute";
            image.style.left = `${Math.random() * (window.innerWidth - image.clientWidth)}px`;
            image.style.top = `${Math.random() * (window.innerHeight - image.clientHeight)}px`;

            move(); // Start moving
        }

        document.querySelectorAll(".floating-images img").forEach(moveImageSmoothly);
    </script>
</body>
</html>
