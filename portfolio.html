<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Square</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .floating-images {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .floating-images img {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 1;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        #start {
            margin-bottom: 20px;
            padding: 12px 24px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            background: #ff5e62;
            border: none;
            border-radius: 6px;
            color: white;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #start:hover {
            background: #ff3b41;
            transform: scale(1.05);
        }
        .game-container {
            width: 300px;
            height: 300px;
            border: 4px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .square {
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 8px;
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        .square:active {
            transform: scale(1.1);
        }
        #score {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .modal button {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
            background: #ff5e62;
            border: none;
            border-radius: 6px;
            color: white;
            transition: 0.3s;
        }
        .modal button:hover {
            background: #ff3b41;
        }
    </style>
</head>
<body>
    <div class="floating-images">
        <img src="assets/img/001.png" id="image1">
        <img src="assets/img/002.png" id="image2">
        <img src="assets/img/003.png" id="image3">
        <img src="assets/img/007.png" id="image4">
    </div>
    
    <h1>Catch the Square</h1>
    <button id="start">Start Game</button>
    <div class="game-container" id="gameContainer">
        <div id="score">Score: 0</div>
        <div class="square" id="square"></div>
    </div>
    
    <div class="modal" id="gameOverModal">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        function moveImageVertically(image, startX) {
            let yPos = -200; // Start above the screen
            image.style.left = `${startX}px`; 
            image.style.top = `${yPos}px`;

            function animate() {
                yPos += 2; // Move down smoothly
                image.style.top = `${yPos}px`;

                if (yPos > window.innerHeight) {
                    yPos = -200; // Reset to the top
                }

                requestAnimationFrame(animate);
            }
            animate();
        }

        // Move first two images slightly more centered
        moveImageVertically(document.getElementById("image1"), window.innerWidth * 0.10);
        moveImageVertically(document.getElementById("image2"), window.innerWidth * 0.25);

        // Move last two images slightly more centered
        moveImageVertically(document.getElementById("image3"), window.innerWidth * 0.65);
        moveImageVertically(document.getElementById("image4"), window.innerWidth * 0.80);

        const square = document.getElementById("square");
        const gameContainer = document.getElementById("gameContainer");
        const scoreDisplay = document.getElementById("score");
        const startButton = document.getElementById("start");
        const modal = document.getElementById("gameOverModal");
        const finalScore = document.getElementById("finalScore");
        let score = 0;
        let gameInterval;
        let gameDuration = 10000;

        function moveSquare() {
            const maxX = gameContainer.clientWidth - square.clientWidth;
            const maxY = gameContainer.clientHeight - square.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            square.style.left = `${randomX}px`;
            square.style.top = `${randomY}px`;
        }

        function startGame() {
            score = 0;
            scoreDisplay.textContent = "Score: 0";
            square.addEventListener("click", increaseScore);
            gameInterval = setInterval(moveSquare, 500);
            setTimeout(() => {
                clearInterval(gameInterval);
                square.removeEventListener("click", increaseScore);
                finalScore.textContent = "Your score: " + score;
                modal.style.display = "block";
            }, gameDuration);
        }

        function increaseScore() {
            score++;
            scoreDisplay.textContent = "Score: " + score;
        }

        function closeModal() {
            modal.style.display = "none";
        }

        startButton.addEventListener("click", startGame);
    </script>
</body>
</html>
