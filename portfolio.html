<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Square</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            margin: auto;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            cursor: pointer;
        }
        #score {
            font-size: 1.5em;
            margin-top: 10px;
        }
        #start {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Catch the Square</h1>
    <div id="score">Score: 0</div>
    <button id="start">Start Game</button>
    <div class="game-container" id="gameContainer">
        <div class="square" id="square"></div>
    </div>
    <script>
        const square = document.getElementById("square");
        const gameContainer = document.getElementById("gameContainer");
        const scoreDisplay = document.getElementById("score");
        const startButton = document.getElementById("start");
        let score = 0;
        let gameInterval;
        let gameDuration = 10000;

        function moveSquare() {
            const maxX = gameContainer.clientWidth - square.clientWidth;
            const maxY = gameContainer.clientHeight - square.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            square.style.left = `${randomX}px`;
            square.style.top = `${randomY}px`;
        }

        function startGame() {
            score = 0;
            scoreDisplay.textContent = "Score: 0";
            square.addEventListener("click", increaseScore);
            gameInterval = setInterval(moveSquare, 500);
            setTimeout(() => {
                clearInterval(gameInterval);
                square.removeEventListener("click", increaseScore);
                alert("Game Over! Your score: " + score);
            }, gameDuration);
        }

        function increaseScore() {
            score++;
            scoreDisplay.textContent = "Score: " + score;
        }

        startButton.addEventListener("click", startGame);
    </script>
</body>
</html>
